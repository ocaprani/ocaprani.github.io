<!DOCTYPE html>
<html>
<head>
    <title>Client App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="main">
        <h1 style="margin-bottom: 10px; margin-top: 5px;">Client App</h1>
        <!-- <a href="https://makecode.microbit.org/#pub:S51633-21919-71174-57275" target="_blank">Download MakeCode program her!</a> -->
        <div id="stuffAbove">
            <!-- <input type="text" id="inputField" style="margin-right: 10px;" placeholder="Skriv unikt ID"><br> -->
            <button id="connectMicroButton" style="margin-right: 10px;">Tilslut micro:bit</button><br>
            <a href="https://makecode.microbit.org/#pub:_83sMgsDvUCUT" target="_blank">Download micro:bit program</a>
            <button id="connectServerButton" style="margin-left: 10px;">Tilslut server</button><br>
        </div>
        <div id="canvasContainer">
            <canvas id="canvas" width=600px height=600px style="background-color: rgb(207, 207, 207);"></canvas>
            <div id="coordTempText">
                <!-- <p id="temp">Temperatur: </p> -->
                <!-- <p id="lys">Lysstyrke: </p> -->
                
                <h4 id="boxHeader" style="margin: 10px;">Kontrollér størrelse:</h4>
                <input type="radio" id="tempRadio" name="radio" value="temp" style="margin-right: 5px;">
                <label for="tempRadio" id="tempLabel">Temperatur</label>
                <br>
                <input type="radio" id="lightRadio" name="radio" value="light" style="margin-right: 5px;">
                <label for="lightRadio" id="lightLabel">Lysstyrke</label>
                <br>
                <input type="radio" id="noneRadio" name="radio" value="none" style="margin-right: 5px;" checked>
                <label for="noneRadio">Ingen</label>
            </div>
        </div>
        <div id="optionsBelow">
            <input type="color" value="#ff7e25" style="height: 23px; margin-right: 10px;" id="colorPicker">
            <div id="onServerStuff">
                <select id="dropdown-emoji" style="margin-right: 5px; width: 95px; height: 24px;">
                    <option value="default">Vælg Emoji</option>
                    <option value="0">😎</option>
                    <option value="1">😁</option>
                    <option value="2">🤖</option>
                    <option value="3">🐶</option>
                    <option value="4">🦒</option>
                    <option value="5">🐸</option>
                </select>
                <select id="dropdown-img" style="margin-right: 5px; margin-top: 1px; width: 111px; height: 23px;">
                    <option value="default">Vælg billede</option>
                </select>
                <input type="button" value="Indlæs billede" id="load_button" class="buttons" onclick="document.getElementById('load_element').click();">
                <input type="file" style="display: none;"  id="load_element" accept="image/png, image/jpeg" onchange="loadImg(event)">
            </div>
            <!-- <select id="dropdown" style="margin-right: 5px;">
                <option value="0">Ternet</option>
                <option value="1">Haletudse</option>
                <option value="2">Server</option>
            </select> -->
            <div>
                <label for="haleCheckbox" style="user-select: none; margin-right: 8px;">
                    <input type="checkbox" id="haleCheckbox" style="margin-right: 1px;">
                    Hale
                </label>
            </div>
            <div id="onClientStuff">
                <label for="ternCheckbox" style="user-select: none; margin-right: 5px;">
                    <input type="checkbox" id="ternCheckbox" style="margin-right: 1px;" checked>
                    Akser
                </label>
            </div>
        </div>
        <br>
    </div>

    <script type="text/javascript" src="../server_app_v4/static/canvasGame.js"></script>
    <script type="text/javascript" src="grid.js"></script>
    <script type="text/javascript" src="wb_connect.js"></script>
    <script type="text/javascript" src="ws_script.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
