<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <title>QR skattejagt</title>
  </head>
  
  <h1>QR skattejagt</h1>


  <div id="text1"></div>
  <div id="text2"></div>
  <div id="text3"></div>
  <div id="text4"></div>
  <div id="text5"></div>
  <div id="text6"></div>
  <button onclick="showTime()">Vis tid</button>
  <p>

    <script>
    // Convert H:M:S to seconds
    function hmsToSeconds(s) {
        var b = s.split(':');
        return parseInt(b[0])*3600 + parseInt(b[1])*60 + parseInt(b[2]);
    }

    // Convert seconds to hh:mm:ss
    function secondsToHMS(secs) {
        function z(n){return (n<10?'0':'') + n;}
        return z(Math.floor(secs/3600)) + ':' + z(Math.floor((secs%3600) / 60)) + ':' + z(secs%60);
    }
      
    var now = Math.floor(Date.now()/1000)
    
    var text = new Date().toLocaleTimeString()
    var text1 = "10:01:01"
    var i =  hmsToSeconds(text)
    var i1 = hmsToSeconds(text1)
    
    function showTime(){

        document.getElementById("text2").innerHTML = "Tid " +  text;
	document.getElementById("text3").innerHTML = "Tid " +  i;
	document.getElementById("text4").innerHTML = "Tid " +  text1;
	document.getElementById("text5").innerHTML = "Tid " +  i1;
        document.getElementById("text6").innerHTML = "Tid " +  secondsToHMS(i-i1);
    }
    
  document.getElementById("text1").innerHTML = "Tid " + now + ".";
  </script>

  
</body>
</html>
